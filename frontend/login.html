<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Tryout UTBK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-semibold mb-6 text-center">Login Tryout UTBK</h1>

    <input
      id="name"
      type="text"
      placeholder="Nama siswa"
      class="w-full border rounded-lg px-4 py-2 mb-4"
    />

    <button
      onclick="login()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
    >
      Mulai Tryout
    </button>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
